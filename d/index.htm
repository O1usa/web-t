<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project D</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
      color:#111;
      padding:20px;
    }

    .container{
      max-width:700px;
      margin:0 auto;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:24px;
    }

    h1{
      margin:0 0 6px;
      font-size:26px;
    }

    .subtitle{
      margin:0 0 18px;
      color:#555;
      font-size:14px;
    }

    .block{
      border:1px solid #ddd;
      border-radius:10px;
      padding:16px;
      background:#fafafa;
      margin-bottom:16px;
    }

    .buttons{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:12px;
    }

    button.btn, a.btn{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      background:#f9fafb;
      cursor:pointer;
      font-family: inherit;
      font-size:14px;
      color:#111;
      text-decoration:none;
    }

    button.btn:hover,
    a.btn:hover{
      background:#e5e7eb;
    }

    .page{
      display:none;
      padding:14px;
      border:1px solid #ccc;
      border-radius:10px;
      background:#fff;
      text-align:center;
    }

    .page p{
      margin:0;
      font-size:16px;
      font-weight:600;
      color:#111;
    }

    footer{
      margin-top:16px;
      font-size:12px;
      color:#666;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project D</h1>
    <div class="subtitle">SPA</div>

    <div class="block">
      <div class="buttons page-buttons">
        <button class="btn" data-page="page1">Page 1</button>
        <button class="btn" data-page="page2">Page 2</button>
        <button class="btn" data-page="page3">Page 3</button>
      </div>

      <div id="page1" class="page"><p>This is Page 1</p></div>
      <div id="page2" class="page"><p>This is Page 2</p></div>
      <div id="page3" class="page"><p>This is Page 3</p></div>
    </div>

    <div class="buttons">
      <a class="btn" href="../index.html">Домой</a>
    </div>

    <footer>© WEB-технологии</footer>
  </div>

<script>
document.querySelectorAll('.page-buttons button').forEach(btn => {
  btn.onclick = () => showPage(btn.dataset.page);
});

function showPage(page){
  document.querySelectorAll('.page').forEach(p => p.style.display = "none");
  document.getElementById(page).style.display = "block";
}

showPage("page1");
</script>

</body>
</html>
