<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 6</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
      color:#111;
      padding:20px;
    }

    .container{
      max-width:700px;
      margin:0 auto;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:24px;
    }

    h1{
      margin:0 0 6px;
      font-size:26px;
    }

    .subtitle{
      margin:0 0 18px;
      color:#555;
      font-size:14px;
    }

    .block{
      border:1px solid #ddd;
      border-radius:10px;
      padding:16px;
      background:#fafafa;
      margin-bottom:16px;
      min-height:70px;
    }

    #resultDisplay{
      font-size:14px;
      color:#333;
      min-height:30px;
    }

    .buttons{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    button.btn, a.btn{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      background:#f9fafb;
      cursor:pointer;
      font-family: inherit;
      font-size:14px;
      color:#111;
      text-decoration:none;
    }

    button.btn:hover,
    a.btn:hover{
      background:#e5e7eb;
    }

    footer{
      margin-top:16px;
      font-size:12px;
      color:#666;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project 6</h1>
    <div class="subtitle">Классы APerson, AMan, AWoman</div>

    <div class="block">
      <div id="resultDisplay">Нажмите Start, чтобы увидеть результат</div>
    </div>

    <div class="buttons">
      <button class="btn" onclick="ViewModel()">Start</button>
    </div>

    <div class="buttons">
      <a class="btn" href="../index.html">Домой</a>
    </div>

    <footer>© WEB-технологии</footer>
  </div>

<script>
class APerson {
  Wash() {
    return "Wet and Dry";
  }
}

class AMan extends APerson {
  Wash() {
    return "Wet";
  }
}

class AWoman extends APerson {
  Wash() {
    return "Dry";
  }
}

function Model() {
  let result = "";
  const family = [];
  family.push(new AMan());
  family.push(new AWoman());
  for (let i = 0; i < family.length; i++) {
    result += `${i + 1}) ${family[i].Wash()}<br>`;
  }
  return result;
}

function View(result) {
  document.getElementById("resultDisplay").innerHTML = result;
}

function ViewModel() {
  const result = Model();
  View(result);
}
</script>

</body>
</html>
