<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
      color:#111;
      padding:20px;
    }

    .container{
      max-width:700px;
      margin:0 auto;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:24px;
    }

    h1{
      margin:0 0 10px;
      font-size:26px;
    }

    .subtitle{
      margin-bottom:20px;
      font-size:14px;
      color:#555;
    }

    .buttons{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }

    a.btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      background:#f9fafb;
      color:#111;
      text-decoration:none;
    }

    a.btn:hover{
      background:#e5e7eb;
    }

    .block{
      border:1px solid #ddd;
      border-radius:10px;
      padding:16px;
      background:#fafafa;
      margin-bottom:20px;
    }

    footer{
      text-align:center;
      font-size:12px;
      color:#666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project 1</h1>
    <div class="subtitle">WEB – Technologies</div>

    <div class="block">
      <div class="buttons">
        <a class="btn" href="../2/index.htm">Front End</a>
        <a class="btn" href="../3/index.htm">Back End</a>
      </div>
    </div>

    <div class="buttons">
      <a class="btn" href="../index.html">Домой</a>
    </div>

    <footer>© WEB-технологии</footer>
  </div>
</body>
</html>
