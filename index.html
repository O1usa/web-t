<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WEB-технологии</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
      color:#111;
      padding:20px;
    }

    .container{
      max-width:700px;
      margin:0 auto;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:24px;
    }

    h1{
      margin:0 0 6px;
      font-size:28px;
    }

    .subtitle{
      margin:0 0 18px;
      color:#555;
      font-size:14px;
    }

    .buttons{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }

    a.btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      background:#f9fafb;
      color:#111;
      text-decoration:none;
      transition:0.2s;
    }

    a.btn:hover{
      background:#e5e7eb;
    }

    .home{
      margin-top:16px;
    }

    img{
      display:block;
      width:min(260px, 100%);
      margin:22px auto 0;
      border-radius:12px;
      border:1px solid #ddd;
    }

    footer{
      margin-top:16px;
      font-size:12px;
      color:#666;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>WEB-технологии</h1>
    <div class="subtitle">Родионова Алеся • 252 группа</div>

    <div class="buttons">
      <a class="btn" href="1/index.htm">Project 1</a>
      <a class="btn" href="2/index.htm">Project 2</a>
      <a class="btn" href="handouts/index.htm">Handouts</a>
    </div>

    <!-- Кнопка "Домой" (если этот файл лежит в корне, то ведёт на index.html) -->
    <div class="home">
      <a class="btn" href="index.html">Домой</a>
    </div>

    <img src="alesia.jpeg" alt="Alesia">

    <footer>© WEB-технологии</footer>
  </div>
</body>
</html>
