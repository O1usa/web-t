<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project E</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
      color:#111;
      padding:20px;
    }

    .container{
      max-width:700px;
      margin:0 auto;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:24px;
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size:26px;
    }

    .subtitle{
      margin-bottom:16px;
      font-size:14px;
      color:#555;
    }

    .block{
      border:1px solid #ddd;
      border-radius:10px;
      padding:20px;
      background:#fafafa;
      margin-bottom:16px;
    }

    input{
      width:100%;
      max-width:320px;
      padding:10px 12px;
      margin:6px 0;
      border-radius:10px;
      border:1px solid #ccc;
      font-size:14px;
      font-family: inherit;
    }

    button.btn, a.btn{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      background:#f9fafb;
      cursor:pointer;
      font-family: inherit;
      font-size:14px;
      color:#111;
      text-decoration:none;
      margin-top:8px;
    }

    button.btn:hover,
    a.btn:hover{
      background:#e5e7eb;
    }

    .error{
      margin-top:8px;
      color:red;
      font-size:14px;
      font-weight:600;
    }

    #protected{
      display:none;
      margin-top:16px;
    }

    #protected img{
      width:100%;
      max-width:420px;
      margin-top:12px;
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top:12px;
    }

    footer{
      margin-top:16px;
      font-size:12px;
      color:#666;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project E</h1>
    <div class="subtitle">Protected Page</div>

    <div class="block" id="login">
      <div class="subtitle">
        Login: <b>alesia</b> | Password: <b>user</b>
      </div>

      <input id="UserName" type="text" placeholder="Enter login">
      <input id="Password" type="password" placeholder="Enter password">

      <div>
        <button class="btn" onclick="login()">Log In</button>
      </div>

      <div id="error" class="error"></div>
    </div>

    <div class="block" id="protected">
      <h2>Welcome, access granted üîì</h2>
      <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWlrb281c2pwcGFsdGJsZzM5YjBmdTkxeGhlaG51b3l4Zmk0bmhsdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IRFQYGCokErS0/giphy.gif" alt="Protected GIF">
    </div>

    <div class="buttons">
      <a class="btn" href="../index.html">–î–æ–º–æ–π</a>
    </div>

    <footer>¬© WEB-—Ç–µ—Ö–Ω–æ–ª–æ–≥–∏–∏</footer>
  </div>

<script>
function login(){
  const u = document.getElementById("UserName").value.trim();
  const p = document.getElementById("Password").value.trim();

  if (u === "alesia" && p === "user") {
    document.getElementById("login").style.display = "none";
    document.getElementById("protected").style.display = "block";
    document.getElementById("error").textContent = "";
  } else {
    document.getElementById("error").textContent = "‚ùå Wrong credentials";
  }
}
</script>

</body>
</html>
