<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 8</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f3f4f6;
      color:#111;
      padding:20px;
    }

    .container{
      max-width:700px;
      margin:0 auto;
      background:#fff;
      border:1px solid #ddd;
      border-radius:12px;
      padding:24px;
    }

    h1{
      margin:0 0 6px;
      font-size:26px;
    }

    .subtitle{
      margin:0 0 18px;
      color:#555;
      font-size:14px;
    }

    .block{
      border:1px solid #ddd;
      border-radius:10px;
      padding:20px;
      background:#fafafa;
      margin-bottom:16px;
      text-align:center;
    }

    #hello{
      font-size:28px;
      font-weight:700;
      margin-bottom:16px;
      color:#111;
    }

    .buttons{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }

    button.btn, a.btn{
      padding:10px 14px;
      border-radius:10px;
      border:1px solid #ccc;
      background:#f9fafb;
      cursor:pointer;
      font-family: inherit;
      font-size:14px;
      color:#111;
      text-decoration:none;
    }

    button.btn:hover,
    a.btn:hover{
      background:#e5e7eb;
    }

    footer{
      margin-top:16px;
      font-size:12px;
      color:#666;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project 8</h1>
    <div class="subtitle">CSS Changing</div>

    <div class="block">
      <div id="hello">Hello!</div>

      <div class="buttons">
        <button class="btn" id="red">Red</button>
        <button class="btn" id="blue">Blue</button>
        <button class="btn" id="green">Green</button>
      </div>
    </div>

    <div class="buttons">
      <a class="btn" href="../index.html">Домой</a>
    </div>

    <footer>© WEB-технологии</footer>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  document.querySelector('#red').onclick = function () {
    document.querySelector('#hello').style.color = 'red';
  };

  document.querySelector('#blue').onclick = function () {
    document.querySelector('#hello').style.color = 'blue';
  };

  document.querySelector('#green').onclick = function () {
    document.querySelector('#hello').style.color = 'green';
  };
});
</script>

</body>
</html>
